      <h1>Sign Localizer</h1>
      <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
     

      <!-- Form for storing signs -->

      <div>
        <form action="http://localhost:3000/signs/" method="post" target="_blank">
        <div class="form-group row">

          <div class="col-xs-2">
            <label for="ex1">Sign Name</label>
            <input class="form-control" id="ex1" type="text" name="name">
          </div>

          <div class="col-xs-1">
            <label for="ex1">Latitude</label>
            <input class="form-control" id="ex1" type="text" name="lat">
          </div>

          <div class="col-xs-1">
            <label for="ex1">Longitude</label>
            <input class="form-control" id="ex1" type="text" name="long">
          </div>

        <br/>
        <button type="submit" class="btn btn-info" formmethod="post">Store Sign</button>

        </form>
      </div>


      <!-- Form for displaying map -->

      <div>
        <form action="http://localhost:3000/signs/" method="post" target="_blank">
        <div class="form-group row">

          <div class="col-xs-1">
            <label for="ex1">Latitude</label>
            <input class="form-control" id="ex1" type="text" name="">
          </div>

          <div class="col-xs-1">
            <label for="ex1">Longitude</label>
            <input class="form-control" id="ex1" type="text" name="">
          </div>

          <div class="col-xs-1">
            <label for="ex1">Radius</label>
            <input class="form-control" id="ex1" type="text" name="">
          </div>

        <br/>
        <button type="submit" class="btn btn-info" formmethod="post">Display Signs</button>

        </form>
      </div>

    </div>
